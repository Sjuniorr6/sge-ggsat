<!-- templates/lista_retornos.html -->
{% extends 'base.html' %}

{% block content %}
    <title>Lista de Retornos</title>
   
    <style>
        .card {
            margin-bottom: 20px;
        }
        .card img {
            max-height: 200px;
            object-fit: cover;
        }
        .card-body {
            background-color: #343a40; /* Cor de fundo escura */
            color: white; /* Cor do texto para contraste */
        }
        .card-body .btn-primary {
            background-color: #007bff; /* Cor do botão */
            border-color: #007bff; /* Cor da borda do botão */
        }
    </style>
    <div class="row mb-3">
        <div class="coll-md-6">
            <form method="get" action="{% url 'lista_retornos' %}">
            <div class="input-group">
                <input type="text" class="form-control" name="nome" placeholder="nome" value="{{ request.GET.name }}">
                <button type="submit" class="btn btn-primary"> 
                    <i class="bi bi-search"></i>
                </button>
                
            </form>
            
            </div>
            
            </div>
    
        </div>

    <div class="container">
        <h1>Lista de Retornos</h1>
        <div class="row">
            {% for retorno in retornos %}
                <div class="col-md-4">
                    <div class="card">
                        <img src="{{ retorno.imagem.url }}" class="card-img-top" alt="Imagem de {{ retorno.produto }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ retorno.cliente }}</h5>
                            <p class="card-text"><strong>Produto:</strong> {{ retorno.produto }}</p>
                            <p class="card-text"><strong>Tipo de Problema:</strong> {{ retorno.tipo_problema }}</p>
                            <p class="card-text"><strong>ID Equipamento</strong>{{ retorno.id_equipamentos }}</p>
                            <a href="{% url 'download_pdf' pk=retorno.pk %}" class="btn btn-primary">Baixar PDF</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
