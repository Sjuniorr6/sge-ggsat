{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
<h3 class="display-4"> Registro de Entrada</h3>

<div class="card">
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
          
        

            <button type="submit" class="btn btn-primary"> Salvar Entrada</button>
        </form>
    </div>
</div>

<a href="{% url 'cliente_list' %}" class="btn btn-secondary mt3"> Cancelar e Voltar</a>
</div>
{% endblock %}
