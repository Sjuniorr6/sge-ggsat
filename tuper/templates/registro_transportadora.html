{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h1>Registro de Transportadora</h1>
    <div class="card">
        <div class="card-body">
            <form method="post" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
