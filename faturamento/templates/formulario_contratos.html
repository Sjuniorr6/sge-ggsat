

{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
<h3 class="display-4"> Criar Formulario</h3>

<div class="card">
    <div class="card-body">
        <form method="post" class="form">
            {% csrf_token %}

            {{ form.as_p }}
            <button type="submit" class="btn btn-primary"> Salvar Formulario</button>
        </form>
    </div>
</div>
<a href="{% url 'acompanhamento_requisicao' %}" class="btn btn-secondary mt3"> Cancelar e Voltar</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

{% endblock %}
