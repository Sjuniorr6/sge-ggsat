{%  extends 'base.html' %}

{% block content %}

<div class="container  mt-4">
    <h3 class="display-4"> Deletar</h3>
    <div class="card">

        <div class="card-body">

            <p class="card-text">Deseja Excluir <strong> {{object.nome}}</strong> ?</p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger mt-6">Confirmar</button>

            </form>
            <a href="{% url 'produto_list' %}" class="btn btn-primary mt6"> Cancelar e Voltar</a>
        </div>
    </div>

</div>

{% endblock %}
